        }

            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-categories a:hover {
            background-color: #f8f9fa;
        }

        .nav-categories a.active {
            background-color: #007bff;

        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-actions a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            background-color: #f8f9fa;
        }

        .cart-count {

            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .breadcrumb {
            max-width: 1200px;

            padding: 1rem 2rem;
            color: #666;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {

        }

            max-width: 1200px;

            padding: 0 2rem 2rem;
        }

            text-align: center;
            margin-bottom: 3rem;
        }

            font-size: 2.5rem;

        }

            margin: 0 auto;
        }

            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group select {
            padding: 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Results Summary */
        .results-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-count {

            font-size: 1.1rem;

        .sort-options {

            gap: 1rem;
            align-items: center;
        }

        .sort-options select {
            padding: 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #333;
        }

        .product-title {
            color: #007bff;
            font-weight: 600;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .product-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .skill-tag {
            background: #e3f2fd;
            color: #007bff;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }

        .product-ean {
            color: #666;
            font-size: 0.9rem;

            margin-top: 3rem;

            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;

            }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            allProducts = [...leadsData];
            displayedProducts = [...allProducts];
            renderProducts();
        });

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const startIndex = 0;
            const endIndex = currentPage * productsPerPage;
            const productsToShow = displayedProducts.slice(startIndex, endIndex);
            
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
            
            updateResultsCount();
            
            // Hide load more button if all products are shown
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (endIndex >= displayedProducts.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function createProductCard(product) {
            const card = document.createElement('a');
            card.href = `${product.name.toLowerCase().replace(/\s+/g, '-')}-product-page.html`;
            card.className = 'product-card';
            
            const skillTags = product.skills.map(skill => 
                `<span class="skill-tag">${skill}</span>`
            ).join('');
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-image">${product.initials}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-title">${product.title}</div>
                    </div>
                </div>
                <p class="product-description">${product.description}</p>
                <div class="product-skills">${skillTags}</div>
                <div class="product-footer">
                    <div class="product-price">€${product.price}/day</div>
                    <div class="product-ean">EAN: ${product.ean}</div>
                </div>
            `;
            
            return card;
        }

        function filterProducts() {
            const experience = document.getElementById('experience').value;
            const specialty = document.getElementById('specialty').value;
            const priceRange = document.getElementById('price-range').value;
            
            displayedProducts = allProducts.filter(product => {
                // Experience filter
                if (experience && product.experience !== experience) return false;
                
                // Specialty filter
                if (specialty && product.specialty !== specialty) return false;
                
                // Price range filter
                if (priceRange) {
                    const price = product.price;
                    switch (priceRange) {
                        case '0-400':
                            if (price > 400) return false;
                            break;
                        case '400-600':
                            if (price < 400 || price > 600) return false;
                            break;
                        case '600-800':
                            if (price < 600 || price > 800) return false;
                            break;
                        case '800+':
                            if (price < 800) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sort').value;
            
            displayedProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'experience':
                        const expOrder = { 'senior': 3, 'mid': 2, 'junior': 1 };
                        return expOrder[b.experience] - expOrder[a.experience];
                    default:
                        return 0;
                }
            });
            
            currentPage = 1;
            renderProducts();
        }

        function loadMore() {
            currentPage++;
            renderProducts();
        }

        function updateResultsCount() {
            const count = displayedProducts.length;
            const showing = Math.min(currentPage * productsPerPage, count);
            document.getElementById('results-count').textContent = 
                `Showing ${showing} of ${count} leads`;
        }
