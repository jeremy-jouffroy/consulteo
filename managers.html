<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers | Consulteo</title>

    <script src="consulteo-datalayer.js"></script>
    
    <!-- GTM Script -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Header Styles */
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .nav-categories {
            display: flex;
            gap: 2rem;
        }

        .nav-categories a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-categories a:hover {
            background-color: #f8f9fa;
        }

        .nav-categories a.active {
            background-color: #007bff;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-actions a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-actions a:hover {
            background-color: #f8f9fa;
        }

        .cart-count {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            color: #666;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .page-description {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group select {
            padding: 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Results Summary */
        .results-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-count {
            color: #666;
            font-size: 1.1rem;
        }

        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-options select {
            padding: 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #333;
        }

        .product-title {
            color: #007bff;
            font-weight: 600;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .product-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .skill-tag {
            background: #e3f2fd;
            color: #007bff;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }

        .product-ean {
            color: #666;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        /* Load More Button */
        .load-more {
            text-align: center;
            margin-top: 3rem;
        }

        .load-more-btn {
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-more-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-categories {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 0 1rem 2rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .results-summary {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Consulteo</a>
            <nav class="nav-categories">
                <a href="managers.html" class="active">Managers</a>
                <a href="leads.html">Leads</a>
                <a href="consultants.html">Consultants</a>
                <a href="interns.html">Interns</a>
            </nav>
            <div class="header-actions">
                <a href="account.html">Account</a>
                <a href="checkout.html">Cart <span class="cart-count" id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> > Managers
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Managers</h1>
            <p class="page-description">
                Experienced leaders ready to drive your projects to success. Our managers bring proven expertise in team leadership, strategic planning, and project delivery.
            </p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="experience">Experience Level</label>
                <select id="experience" onchange="filterProducts()">
                    <option value="">All Levels</option>
                    <option value="senior">Senior (10+ years)</option>
                    <option value="mid">Mid-level (5-10 years)</option>
                    <option value="junior">Junior (2-5 years)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="specialty">Specialty</label>
                <select id="specialty" onchange="filterProducts()">
                    <option value="">All Specialties</option>
                    <option value="project">Project Management</option>
                    <option value="operations">Operations</option>
                    <option value="strategy">Strategy</option>
                    <option value="sales">Sales</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-range">Price Range</label>
                <select id="price-range" onchange="filterProducts()">
                    <option value="">All Prices</option>
                    <option value="0-500">€0 - €500/day</option>
                    <option value="500-800">€500 - €800/day</option>
                    <option value="800-1200">€800 - €1200/day</option>
                    <option value="1200+">€1200+/day</option>
                </select>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="results-summary">
            <div class="results-count" id="results-count">Showing 12 managers</div>
            <div class="sort-options">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortProducts()">
                    <option value="name">Name</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                    <option value="experience">Experience</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically generated -->
        </div>

        <!-- Load More -->
        <div class="load-more">
            <button class="load-more-btn" onclick="loadMore()">Load More Managers</button>
        </div>
    </div>



    <script>
        let cart = JSON.parse(localStorage.getItem('consulteo-cart') || '[]');
        let allProducts = [];
        let displayedProducts = [];
        let currentPage = 1;
        const productsPerPage = 6;

        // Sample managers data
        const managersData = [

            {

                skills: ["Operations", "Process Optimization", "Supply Chain"],
                price: 750,
                ean: "123456789002",
                sku: "MGR-002",
                experience: "senior",

            },
            {

                skills: ["Strategy", "Business Development", "Market Analysis"],
                price: 900,

                experience: "senior",

            {

                ean: "123456789004",

            },
            {
                name: "Sophie Martin",
                title: "Digital Project Manager",
                description: "Tech-savvy project manager specializing in digital product launches and cross-functional team coordination.",
                skills: ["Digital Projects", "Product Launch", "Scrum"],
                price: 720,

                specialty: "project",

            },
            {

            },
            {

                skills: ["Strategic Planning", "Market Entry", "Financial Analysis"],
                price: 850,
                ean: "123456789007",
                sku: "MGR-007",
                experience: "senior",
                specialty: "strategy",

            },
            {
                name: "Nicolas Petit",
                title: "Regional Sales Manager",
                description: "Dynamic sales manager with strong regional market knowledge and customer relationship management skills.",
                skills: ["Regional Sales", "Customer Relations", "Territory Management"],
                price: 600,
                ean: "123456789008",
                sku: "MGR-008",

                initials: "NP"
            },
            {
                name: "Camille Garcia",
                title: "Agile Program Manager",
                description: "Certified Scrum Master and Agile coach with expertise in large-scale agile transformations.",
                skills: ["Agile Coaching", "Scrum", "Program Management"],
                price: 780,
                ean: "123456789009",

            },
            {

                title: "Change Management Manager",
                description: "Organizational change expert helping companies navigate digital transformations and cultural shifts.",
                skills: ["Change Management", "Organizational Development", "Training"],
                price: 700,
                ean: "123456789010",
                sku: "MGR-010",
                experience: "mid",
                specialty: "operations",
                initials: "LR"
            },
            {
                name: "Émilie Blanc",
                title: "Business Strategy Manager",
                description: "Strategic consultant with deep expertise in competitive intelligence and market positioning strategies.",
                skills: ["Business Strategy", "Competitive Intelligence", "Market Positioning"],
                price: 820,
                ean: "123456789011",
                sku: "MGR-011",
                experience: "senior",
                specialty: "strategy",
                initials: "EB"
            },
            {
                name: "Julien Faure",
                title: "Enterprise Sales Manager",
                description: "B2B sales specialist with proven success in enterprise client acquisition and relationship management.",
                skills: ["Enterprise Sales", "B2B", "Client Acquisition"],
                price: 750,
                ean: "123456789012",
                sku: "MGR-012",
                experience: "senior",
                specialty: "sales",
                initials: "JF"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            allProducts = [...managersData];
            displayedProducts = [...allProducts];
            renderProducts();
        });

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const startIndex = 0;
            const endIndex = currentPage * productsPerPage;
            const productsToShow = displayedProducts.slice(startIndex, endIndex);
            
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
            
            updateResultsCount();
            
            // Hide load more button if all products are shown
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (endIndex >= displayedProducts.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function createProductCard(product) {
            const card = document.createElement('a');
            card.href = `${product.name.toLowerCase().replace(/\s+/g, '-')}-product-page.html`;
            card.className = 'product-card';
            
            const skillTags = product.skills.map(skill => 
                `<span class="skill-tag">${skill}</span>`
            ).join('');
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-image">${product.initials}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-title">${product.title}</div>
                    </div>
                </div>
                <p class="product-description">${product.description}</p>
                <div class="product-skills">${skillTags}</div>
                <div class="product-footer">
                    <div class="product-price">€${product.price}/day</div>
                    <div class="product-ean">EAN: ${product.ean}</div>
                </div>
            `;
            
            return card;
        }

        function filterProducts() {
            const experience = document.getElementById('experience').value;
            const specialty = document.getElementById('specialty').value;
            const priceRange = document.getElementById('price-range').value;
            
            displayedProducts = allProducts.filter(product => {
                // Experience filter
                if (experience && product.experience !== experience) return false;
                
                // Specialty filter
                if (specialty && product.specialty !== specialty) return false;
                
                // Price range filter
                if (priceRange) {
                    const price = product.price;
                    switch (priceRange) {
                        case '0-500':
                            if (price > 500) return false;
                            break;
                        case '500-800':
                            if (price < 500 || price > 800) return false;
                            break;
                        case '800-1200':
                            if (price < 800 || price > 1200) return false;
                            break;
                        case '1200+':
                            if (price < 1200) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sort').value;
            
            displayedProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'experience':
                        const expOrder = { 'senior': 3, 'mid': 2, 'junior': 1 };
                        return expOrder[b.experience] - expOrder[a.experience];
                    default:
                        return 0;
                }
            });
            
            currentPage = 1;
            renderProducts();
        }

        function loadMore() {
            currentPage++;
            renderProducts();
        }

        function updateResultsCount() {
            const count = displayedProducts.length;
            const showing = Math.min(currentPage * productsPerPage, count);
            document.getElementById('results-count').textContent = 
                `Showing ${showing} of ${count} managers`;
        }
    </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data));

    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data));
  });
</script>
</body>
</html>
