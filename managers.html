</head>
<body>

    <header>
        <div class="header-container">

            <nav class="nav-categories">
                <a href="managers.html" class="active">Managers</a>
                <a href="leads.html">Leads</a>
                <a href="consultants.html">Consultants</a>

            </nav>

                <a href="account.html">Account</a>
                <a href="checkout.html">Cart <span class="cart-count" id="cart-count">0</span></a>

        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> > Managers
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Managers</h1>
            <p class="page-description">
                Experienced leaders ready to drive your projects to success. Our managers bring proven expertise in team leadership, strategic planning, and project delivery.
            </p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="experience">Experience Level</label>
                <select id="experience" onchange="filterProducts()">
                    <option value="">All Levels</option>
                    <option value="senior">Senior (10+ years)</option>
                    <option value="mid">Mid-level (5-10 years)</option>
                    <option value="junior">Junior (2-5 years)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="specialty">Specialty</label>
                <select id="specialty" onchange="filterProducts()">
                    <option value="">All Specialties</option>
                    <option value="project">Project Management</option>
                    <option value="operations">Operations</option>
                    <option value="strategy">Strategy</option>
                    <option value="sales">Sales</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-range">Price Range</label>
                <select id="price-range" onchange="filterProducts()">
                    <option value="">All Prices</option>
                    <option value="0-500">€0 - €500/day</option>
                    <option value="500-800">€500 - €800/day</option>
                    <option value="800-1200">€800 - €1200/day</option>
                    <option value="1200+">€1200+/day</option>
                </select>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="results-summary">
            <div class="results-count" id="results-count">Showing 12 managers</div>
            <div class="sort-options">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortProducts()">
                    <option value="name">Name</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                    <option value="experience">Experience</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically generated -->
        </div>

        <!-- Load More -->
        <div class="load-more">
            <button class="load-more-btn" onclick="loadMore()">Load More Managers</button>
        </div>
    </div>

  

    <script>
        let cart = JSON.parse(localStorage.getItem('consulteo-cart') || '[]');
        let allProducts = [];
        let displayedProducts = [];
        let currentPage = 1;
        const productsPerPage = 6;

        // Sample managers data

            },
            {
                name: "Émilie Blanc",
                title: "Business Strategy Manager",
                description: "Strategic consultant with deep expertise in competitive intelligence and market positioning strategies.",
                skills: ["Business Strategy", "Competitive Intelligence", "Market Positioning"],
                price: 820,
                ean: "123456789011",
                sku: "MGR-011",
                experience: "senior",
                specialty: "strategy",

            },
            {

                title: "Enterprise Sales Manager",
                description: "B2B sales specialist with proven success in enterprise client acquisition and relationship management.",
                skills: ["Enterprise Sales", "B2B", "Client Acquisition"],
                price: 750,
                ean: "123456789012",
                sku: "MGR-012",
                experience: "senior",
                specialty: "sales",
                initials: "JF"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            allProducts = [...managersData];
            displayedProducts = [...allProducts];
            renderProducts();
        });

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const startIndex = 0;
            const endIndex = currentPage * productsPerPage;
            const productsToShow = displayedProducts.slice(startIndex, endIndex);
            
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
            
            updateResultsCount();
            
            // Hide load more button if all products are shown
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (endIndex >= displayedProducts.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function createProductCard(product) {
            const card = document.createElement('a');
            card.href = `${product.name.toLowerCase().replace(/\s+/g, '-')}-product-page.html`;
            card.className = 'product-card';
            
            const skillTags = product.skills.map(skill => 
                `<span class="skill-tag">${skill}</span>`
            ).join('');
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-image">${product.initials}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-title">${product.title}</div>
                    </div>
                </div>
                <p class="product-description">${product.description}</p>
                <div class="product-skills">${skillTags}</div>
                <div class="product-footer">
                    <div class="product-price">€${product.price}/day</div>
                    <div class="product-ean">EAN: ${product.ean}</div>
                </div>
            `;
            
            return card;
        }

        function filterProducts() {
            const experience = document.getElementById('experience').value;
            const specialty = document.getElementById('specialty').value;
            const priceRange = document.getElementById('price-range').value;
            
            displayedProducts = allProducts.filter(product => {
                // Experience filter
                if (experience && product.experience !== experience) return false;
                
                // Specialty filter
                if (specialty && product.specialty !== specialty) return false;
                
                // Price range filter
                if (priceRange) {
                    const price = product.price;
                    switch (priceRange) {
                        case '0-500':
                            if (price > 500) return false;
                            break;
                        case '500-800':
                            if (price < 500 || price > 800) return false;
                            break;
                        case '800-1200':
                            if (price < 800 || price > 1200) return false;
                            break;
                        case '1200+':
                            if (price < 1200) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sort').value;
            
            displayedProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'experience':
                        const expOrder = { 'senior': 3, 'mid': 2, 'junior': 1 };
                        return expOrder[b.experience] - expOrder[a.experience];
                    default:
                        return 0;
                }
            });
            
            currentPage = 1;
            renderProducts();
        }

        function loadMore() {
            currentPage++;
            renderProducts();
        }

        function updateResultsCount() {
            const count = displayedProducts.length;
            const showing = Math.min(currentPage * productsPerPage, count);
            document.getElementById('results-count').textContent = 
                `Showing ${showing} of ${count} managers`;
        }
    </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data));

    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data));
  });
</script>
</body>
</html>
