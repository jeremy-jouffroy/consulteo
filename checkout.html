<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Consulteo</title>

    <!-- DataLayer Script -->
    <script src="consulteo-datalayer.js"></script>
    
    <!-- GTM Script -->

<link rel="stylesheet" href="style.css">

</head>
<body>


    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> > Checkout
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Checkout</h1>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
            Order placed successfully! Redirecting to confirmation page...
        </div>

        <div class="checkout-container">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <!-- About You Section -->
                <div class="checkout-section">
                    <h3 class="section-title">About You</h3>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <!-- Delivery Address Section -->
                <div class="checkout-section">
                    <h3 class="section-title">Delivery Address</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code *</label>
                            <input type="text" id="postalCode" name="postalCode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <!-- Shipping Options Section -->
                <div class="checkout-section">
                    <h3 class="section-title">Shipping Options</h3>
                    <div class="radio-group">
                        <label class="radio-option" for="office-delivery">
                            <input type="radio" id="office-delivery" name="shipping" value="office" onchange="updateShippingCost()">
                            <div class="option-info">
                                <div class="option-title">Office Delivery</div>
                                <div class="option-description">Delivered to your office address</div>
                            </div>
                            <div class="option-price">€100</div>
                        </label>
                        <label class="radio-option" for="pickup">
                            <input type="radio" id="pickup" name="shipping" value="pickup" onchange="updateShippingCost()" checked>
                            <div class="option-info">
                                <div class="option-title">Pick up at Converteo Office</div>
                                <div class="option-description">123 Rue de la Paix, 75001 Paris</div>
                            </div>
                            <div class="option-price">Free</div>
                        </label>
                    </div>
                </div>

                <!-- Payment Method Section -->
                <div class="checkout-section">
                    <h3 class="section-title">Payment Method</h3>
                    <div class="radio-group">
                        <label class="radio-option" for="payment-eom">
                            <input type="radio" id="payment-eom" name="payment" value="eom" checked>
                            <div class="option-info">
                                <div class="option-title">90 Days EOM</div>
                                <div class="option-description">End of month payment terms</div>
                            </div>
                        </label>
                        <label class="radio-option" for="payment-wire">
                            <input type="radio" id="payment-wire" name="payment" value="wire">
                            <div class="option-info">
                                <div class="option-title">Wire Transfer</div>
                                <div class="option-description">Direct bank transfer</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3 class="section-title">Order Summary</h3>
                <div id="cart-items"></div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">€0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping-cost">Free</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="total">€0</span>
                </div>
                <button class="order-button" onclick="placeOrder()">Order Now</button>
            </div>
        </div>
    </div>

  

    <script>
        let cart = JSON.parse(localStorage.getItem('consulteo-cart') || '[]');
        let subtotal = 0;
        let shippingCost = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            displayCartItems();
            updateShippingCost();
            
            // Add event listeners for radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    // Update selected state for visual feedback
                    document.querySelectorAll('.radio-option').forEach(option => {
                        option.classList.remove('selected');
                    });
                    this.closest('.radio-option').classList.add('selected');
                });
            });

            // Set initial selected states
            document.querySelector('input[name="shipping"]:checked').closest('.radio-option').classList.add('selected');
            document.querySelector('input[name="payment"]:checked').closest('.radio-option').classList.add('selected');
        });

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                subtotal = 0;
            } else {
                let html = '';
                subtotal = 0;
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    html += `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-ean">EAN: ${item.ean}</div>
                            </div>
                            <div class="item-quantity">Qty: ${item.quantity}</div>
                            <div class="item-price">€${itemTotal}</div>
                        </div>
                    `;
                });
                
                cartItemsContainer.innerHTML = html;
            }
            
            document.getElementById('subtotal').textContent = `€${subtotal}`;
            updateTotal();
        }

        function updateShippingCost() {
            const selectedShipping = document.querySelector('input[name="shipping"]:checked').value;
            shippingCost = selectedShipping === 'office' ? 100 : 0;
            
            document.getElementById('shipping-cost').textContent = shippingCost === 0 ? 'Free' : `€${shippingCost}`;
            updateTotal();
        }

        function updateTotal() {
            const total = subtotal + shippingCost;
            document.getElementById('total').textContent = `€${total}`;
        }

        function placeOrder() {
            // Validate required fields
            const requiredFields = ['email', 'password', 'firstName', 'lastName', 'address', 'city', 'postalCode'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.style.borderColor = '#dc3545';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e9ecef';
                }
            });
            
            if (!isValid) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (cart.length === 0) {
                alert('Your cart is empty. Please add some consultants before placing an order.');
                return;
            }
            
            // Generate order data
            const orderNumber = Math.floor(1000 + Math.random() * 9000);
            const orderData = {
                orderNumber: orderNumber,
                items: cart,
                total: subtotal + shippingCost,
                customer: {
                    email: document.getElementById('email').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    company: document.getElementById('company').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    postalCode: document.getElementById('postalCode').value,
                    phone: document.getElementById('phone').value
                },
                shipping: {
                    method: document.querySelector('input[name="shipping"]:checked').value,
                    cost: shippingCost
                },
                payment: document.querySelector('input[name="payment"]:checked').value
            };
            
            // Store order data
            localStorage.setItem('consulteo-order', JSON.stringify(orderData));
            
            // Clear cart
            localStorage.removeItem('consulteo-cart');
            
            // Show success message and redirect
            document.getElementById('success-message').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'confirmation.html';
            }, 2000);
        }
    </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data));

    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data));
  });
</script>
</body>
</html>
