<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interns | Consulteo</title>

    <!-- DataLayer Script -->
    <script src="consulteo-datalayer.js"></script>
    
    <!-- GTM Script -->

 <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Consulteo</a>
            <nav class="nav-categories">
                <a href="managers.html">Managers</a>
                <a href="leads.html">Leads</a>
                <a href="consultants.html">Consultants</a>
                <a href="interns.html" class="active">Interns</a>
            </nav>
            <div class="header-actions">
                <a href="account.html">Account</a>
                <a href="checkout.html">Cart <span class="cart-count" id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> > Interns
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Interns</h1>
            <p class="page-description">
                Talented junior professionals eager to contribute and learn. Our interns bring fresh perspectives, energy, and cutting-edge knowledge from their studies.
            </p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="education">Education Level</label>
                <select id="education" onchange="filterProducts()">
                    <option value="">All Levels</option>
                    <option value="masters">Masters Student</option>
                    <option value="bachelors">Bachelors Student</option>
                    <option value="graduate">Recent Graduate</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="specialty">Specialty</label>
                <select id="specialty" onchange="filterProducts()">
                    <option value="">All Specialties</option>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-range">Price Range</label>
                <select id="price-range" onchange="filterProducts()">
                    <option value="">All Prices</option>
                    <option value="0-150">€0 - €150/day</option>
                    <option value="150-250">€150 - €250/day</option>
                    <option value="250-350">€250 - €350/day</option>
                    <option value="350+">€350+/day</option>
                </select>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="results-summary">
            <div class="results-count" id="results-count">Showing 8 interns</div>
            <div class="sort-options">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortProducts()">
                    <option value="name">Name</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                    <option value="education">Education</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically generated -->
        </div>

        <!-- Load More -->
        <div class="load-more">
            <button class="load-more-btn" onclick="loadMore()">Load More Interns</button>
        </div>
    </div>

  

    <script>
        let cart = JSON.parse(localStorage.getItem('consulteo-cart') || '[]');
        let allProducts = [];
        let displayedProducts = [];
        let currentPage = 1;
        const productsPerPage = 6;

        // Sample interns data
        const internsData = [
            {
                name: "Emma Leroy",
                title: "Frontend Development Intern",
                description: "Computer science student specializing in modern web technologies, React, and user interface design.",
                skills: ["React", "JavaScript", "CSS", "UI Design"],
                price: 280,
                ean: "423456789001",
                sku: "INT-001",
                education: "masters",
                specialty: "development",
                initials: "EL"
            },
            {
                name: "Hugo Dubois",
                title: "Marketing Intern",
                description: "Business school student with focus on digital marketing, social media strategy, and content creation.",
                skills: ["Digital Marketing", "Social Media", "Content Creation"],
                price: 220,
                ean: "423456789002",
                sku: "INT-002",
                education: "bachelors",
                specialty: "marketing",
                initials: "HD"
            },
            {
                name: "Léa Martin",
                title: "UX Design Intern",
                description: "Design student passionate about user experience, prototyping, and user research methodologies.",
                skills: ["UX Design", "Prototyping", "User Research", "Figma"],
                price: 250,
                ean: "423456789003",
                sku: "INT-003",
                education: "masters",
                specialty: "design",
                initials: "LM"
            },
            {
                name: "Nathan Garcia",
                title: "Data Science Intern",
                description: "Mathematics and statistics student with expertise in Python, machine learning, and data visualization.",
                skills: ["Python", "Machine Learning", "Data Visualization", "SQL"],
                price: 320,
                ean: "423456789004",
                sku: "INT-004",
                education: "masters",
                specialty: "development",
                initials: "NG"
            },
            {
                name: "Chloé Rousseau",
                title: "Business Analysis Intern",
                description: "Economics student with strong analytical skills, Excel proficiency, and business process understanding.",
                skills: ["Business Analysis", "Excel", "Process Mapping", "Data Analysis"],
                price: 240,
                ean: "423456789005",
                sku: "INT-005",
                education: "bachelors",
                specialty: "business",
                initials: "CR"
            },
            {
                name: "Alexandre Petit",
                title: "Mobile Development Intern",
                description: "Software engineering student specializing in mobile app development with React Native and Flutter.",
                skills: ["React Native", "Flutter", "Mobile Development", "API Integration"],
                price: 300,
                ean: "423456789006",
                sku: "INT-006",
                education: "masters",
                specialty: "development",
                initials: "AP"
            },
            {
                name: "Manon Bernard",
                title: "Graphic Design Intern",
                description: "Art and design student with creative skills in branding, visual identity, and digital illustration.",
                skills: ["Graphic Design", "Branding", "Illustration", "Adobe Creative Suite"],
                price: 200,
                ean: "423456789007",
                sku: "INT-007",
                education: "bachelors",
                specialty: "design",
                initials: "MB"
            },
            {
                name: "Lucas Moreau",
                title: "Backend Development Intern",
                description: "Computer engineering graduate with knowledge in Node.js, databases, and cloud technologies.",
                skills: ["Node.js", "Databases", "Cloud Technologies", "API Development"],
                price: 350,
                ean: "423456789008",
                sku: "INT-008",
                education: "graduate",
                specialty: "development",
                initials: "LM"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            allProducts = [...internsData];
            displayedProducts = [...allProducts];
            renderProducts();
        });

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const startIndex = 0;
            const endIndex = currentPage * productsPerPage;
            const productsToShow = displayedProducts.slice(startIndex, endIndex);
            
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
            
            updateResultsCount();
            
            // Hide load more button if all products are shown
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (endIndex >= displayedProducts.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function createProductCard(product) {
            const card = document.createElement('a');
            card.href = `${product.name.toLowerCase().replace(/\s+/g, '-')}-product-page.html`;
            card.className = 'product-card';
            
            const skillTags = product.skills.map(skill => 
                `<span class="skill-tag">${skill}</span>`
            ).join('');
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-image">${product.initials}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-title">${product.title}</div>
                    </div>
                </div>
                <p class="product-description">${product.description}</p>
                <div class="product-skills">${skillTags}</div>
                <div class="product-footer">
                    <div class="product-price">€${product.price}/day</div>
                    <div class="product-ean">EAN: ${product.ean}</div>
                </div>
            `;
            
            return card;
        }

        function filterProducts() {
            const education = document.getElementById('education').value;
            const specialty = document.getElementById('specialty').value;
            const priceRange = document.getElementById('price-range').value;
            
            displayedProducts = allProducts.filter(product => {
                // Education filter
                if (education && product.education !== education) return false;
                
                // Specialty filter
                if (specialty && product.specialty !== specialty) return false;
                
                // Price range filter
                if (priceRange) {
                    const price = product.price;
                    switch (priceRange) {
                        case '0-150':
                            if (price > 150) return false;
                            break;
                        case '150-250':
                            if (price < 150 || price > 250) return false;
                            break;
                        case '250-350':
                            if (price < 250 || price > 350) return false;
                            break;
                        case '350+':
                            if (price < 350) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sort').value;
            
            displayedProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'education':
                        const eduOrder = { 'graduate': 3, 'masters': 2, 'bachelors': 1 };
                        return eduOrder[b.education] - eduOrder[a.education];
                    default:
                        return 0;
                }
            });
            
            currentPage = 1;
            renderProducts();
        }

        function loadMore() {
            currentPage++;
            renderProducts();
        }

        function updateResultsCount() {
            const count = displayedProducts.length;
            const showing = Math.min(currentPage * productsPerPage, count);
            document.getElementById('results-count').textContent = 
                `Showing ${showing} of ${count} interns`;
        }
    </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data));

    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data));
  });
</script>
</body>
</html>
