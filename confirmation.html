<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | Consulteo</title>

    <!-- DataLayer Script -->
    <script src="consulteo-datalayer.js"></script>
    
    <!-- GTM Script -->

<link rel="stylesheet" href="style.css">

</head>
<body>


    <!-- Main Content -->
    <div class="container">
        <!-- Success Section -->
        <div class="success-section">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Thank You!</h1>
            <p class="success-message">Your order has been successfully placed and is being processed.</p>
            <div class="order-number">
                Order Number: <span id="order-number">#1234</span>
            </div>
        </div>

        <!-- Order Details -->
        <div class="order-details">
            <div class="order-items">
                <h3 class="section-title">Order Items</h3>
                <div id="order-items-list"></div>
            </div>

            <div class="order-summary">
                <h3 class="section-title">Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">€0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping-cost">Free</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="total">€0</span>
                </div>
            </div>
        </div>

        <!-- Customer Details -->
        <div class="customer-details">
            <h3 class="section-title">Order Details</h3>
            <div class="details-grid">
                <div class="detail-section">
                    <div class="detail-title">Customer Information</div>
                    <div class="detail-info" id="customer-info"></div>
                </div>
                <div class="detail-section">
                    <div class="detail-title">Delivery Address</div>
                    <div class="detail-info" id="delivery-address"></div>
                </div>
                <div class="detail-section">
                    <div class="detail-title">Shipping Method</div>
                    <div class="detail-info" id="shipping-method"></div>
                </div>
                <div class="detail-section">
                    <div class="detail-title">Payment Method</div>
                    <div class="detail-info" id="payment-method"></div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <a href="index.html" class="btn">Continue Shopping</a>
            <a href="#" class="btn btn-secondary" onclick="window.print()">Print Confirmation</a>
        </div>
    </div>

  

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderData();
            updateCartCount();
        });

        function loadOrderData() {
            const orderData = JSON.parse(localStorage.getItem('consulteo-order') || '{}');
            
            if (!orderData.orderNumber) {
                // Redirect to home if no order data
                window.location.href = 'index.html';
                return;
            }

            // Display order number
            document.getElementById('order-number').textContent = `#${orderData.orderNumber}`;

            // Display order items
            const itemsList = document.getElementById('order-items-list');
            let itemsHtml = '';
            let subtotal = 0;

            if (orderData.items && orderData.items.length > 0) {
                orderData.items.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    itemsHtml += `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-ean">EAN: ${item.ean}</div>
                            </div>
                            <div class="item-quantity">Qty: ${item.quantity}</div>
                            <div class="item-price">€${itemTotal}</div>
                        </div>
                    `;
                });
            }
            itemsList.innerHTML = itemsHtml;

            // Display totals
            const shippingCost = orderData.shipping ? orderData.shipping.cost : 0;
            document.getElementById('subtotal').textContent = `€${subtotal}`;
            document.getElementById('shipping-cost').textContent = shippingCost === 0 ? 'Free' : `€${shippingCost}`;
            document.getElementById('total').textContent = `€${orderData.total || (subtotal + shippingCost)}`;

            // Display customer information
            if (orderData.customer) {
                const customerInfo = `
                    ${orderData.customer.firstName} ${orderData.customer.lastName}<br>
                    ${orderData.customer.email}<br>
                    ${orderData.customer.phone || 'No phone provided'}
                `;
                document.getElementById('customer-info').innerHTML = customerInfo;

                const deliveryAddress = `
                    ${orderData.customer.firstName} ${orderData.customer.lastName}<br>
                    ${orderData.customer.company ? orderData.customer.company + '<br>' : ''}
                    ${orderData.customer.address}<br>
                    ${orderData.customer.city}, ${orderData.customer.postalCode}
                `;
                document.getElementById('delivery-address').innerHTML = deliveryAddress;
            }

            // Display shipping method
            if (orderData.shipping) {
                const shippingText = orderData.shipping.method === 'office' 
                    ? 'Office Delivery (€100)' 
                    : 'Pick up at Converteo Office (Free)';
                document.getElementById('shipping-method').textContent = shippingText;
            }

            // Display payment method
            const paymentText = orderData.payment === 'eom' 
                ? '90 Days EOM' 
                : 'Wire Transfer';
            document.getElementById('payment-method').textContent = paymentText;
        }

        function updateCartCount() {
            // Cart should be empty after order
            document.getElementById('cart-count').textContent = '0';
        }
    </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data));

    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data));
  });
</script>
</body>
</html>
